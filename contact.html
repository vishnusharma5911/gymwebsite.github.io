<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The best gym in the town</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utils.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
   
      <div class="contact">
        <h1>Join Now</h1>
        <div class="form-container">
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label font-bold"
                >Name</label
              >
              <input
                type="name"
                class="form-control"
                id="exampleInputName"
                placeholder="Enter your Name"
              />

              <label for="exampleInputEmail1" class="form-label font-bold"
                >Email</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Enter your Email address"
              />
              <div id="emailHelp" class="form-text font-bold">
                We'll never share your email with anyone else.
              </div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPhone" class="form-label font-bold"
                >Phone-Number</label
              >
              <input
                type="Phone"
                class="form-control"
                id="exampleInputPhone"
                placeholder="Enter your Phone number"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputAddress" class="form-label font-bold"
                >Address</label
              >
              <input
                type="address"
                class="form-control"
                id="exampleInputAddress"
                placeholder="Enter your address"
              />
            </div>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                style="width: 14px"
                id="exampleCheck1"
              />
              <label class="form-check-label font-bold" for="exampleCheck1"
                >I want to join the Gym</label
              >
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    
  </body>
</html>
